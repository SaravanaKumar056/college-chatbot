{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- This line now correctly links to your external CSS file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- The old <style> block has been removed from here -->
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-100 flex items-center justify-center h-screen p-4">

    <div class="chat-container w-full max-w-2xl h-full md:h-[90vh] bg-white rounded-2xl shadow-2xl flex flex-col">
        <!-- Header -->
        <header class="border-b p-4 flex justify-between items-center">
            <div class="text-center flex-grow">
                <h1 class="text-2xl font-bold text-gray-800">ðŸŽ“ College Chatbot</h1>
                <p class="text-sm text-gray-500 mt-1">Your friendly guide to Hindustan College</p>
            </div>
            <button id="clear-chat-btn" title="Clear Chat" class="text-gray-400 hover:text-gray-600 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </header>

        <!-- Chat Box -->
        <div class="chat-box flex-1 overflow-y-auto p-6 space-y-6" id="chat-box">
             <!-- Example Prompts (will be hidden after first message) -->
            <div id="example-prompts">
                <p class="text-center text-gray-500 mb-4">Or try one of these examples:</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <button onclick="handleExampleClick(this)" class="example-prompt bg-gray-100 text-gray-700 p-3 rounded-lg text-left">What courses are available?</button>
                    <button onclick="handleExampleClick(this)" class="example-prompt bg-gray-100 text-gray-700 p-3 rounded-lg text-left">What are the college timings?</button>
                    <button onclick="handleExampleClick(this)" class="example-prompt bg-gray-100 text-gray-700 p-3 rounded-lg text-left">Is there a hostel facility?</button>
                    <button onclick="handleExampleClick(this)" class="example-prompt bg-gray-100 text-gray-700 p-3 rounded-lg text-left">Tell me about placement support.</button>
                </div>
            </div>
            
            <!-- Initial Bot Message -->
            <div id="initial-message">
                <!-- Messages will be dynamically inserted here -->
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="hidden p-4">
             <!-- Typing indicator will be dynamically inserted here -->
        </div>

        <!-- Input Box -->
        <div class="input-box border-t p-4">
            <form id="chat-form" class="flex items-center space-x-3">
                <input type="text" id="user-input" placeholder="Ask about courses, timings, facilities..." class="flex-1 w-full px-4 py-3 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                <button type="submit" aria-label="Send message" title="Send message" class="send-button bg-blue-500 hover:bg-blue-600 text-white font-bold p-3 rounded-full transition duration-300 flex items-center justify-center w-12 h-12">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform rotate-90" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // All JavaScript remains the same, no changes needed here.
        const chatForm = document.getElementById("chat-form");
        const inputBox = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");
        const typingIndicator = document.getElementById("typing-indicator");
        const examplePrompts = document.getElementById("example-prompts");
        const clearChatBtn = document.getElementById("clear-chat-btn");
        const initialMessageContainer = document.getElementById("initial-message");

        const initialBotMessage = "Hello! I can help with information about Hindustan College. How may I assist you today?";

        // --- Event Listeners ---
        chatForm.addEventListener("submit", (event) => {
            event.preventDefault();
            sendMessage();
        });

        clearChatBtn.addEventListener("click", clearChat);
        
        // --- Initial State ---
        document.addEventListener('DOMContentLoaded', () => {
            displayMessage(initialBotMessage, 'bot');
        });

        // --- Functions ---
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        async function sendMessage() {
            const userMessage = inputBox.value.trim();
            if (userMessage === "") return;

            if (examplePrompts) examplePrompts.style.display = 'none';

            displayMessage(userMessage, 'user');
            inputBox.value = "";
            showTypingIndicator();

            try {
                const response = await fetch("/bot/api/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": csrftoken
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                hideTypingIndicator();
                displayMessage(data.reply, 'bot');

            } catch (error) {
                console.error("Fetch Error:", error);
                hideTypingIndicator();
                displayMessage("Sorry, an error occurred. Please try again.", 'bot');
            }
        }

        function handleExampleClick(button) {
            const prompt = button.textContent;
            inputBox.value = prompt;
            sendMessage();
        }
        
        function clearChat() {
            chatBox.innerHTML = '';
            initialMessageContainer.innerHTML = ''; // Clear container before adding back
            if (examplePrompts) examplePrompts.style.display = 'block';
            displayMessage(initialBotMessage, 'bot');
        }

        function showTypingIndicator() {
            typingIndicator.innerHTML = `
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-gray-200 rounded-full flex-shrink-0">
                        <svg class="w-full h-full text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M12 6V4m0 16v-2M8 8l1.414-1.414M14.586 14.586L16 16m-2.828-8.414l1.414 1.414M8 16l-1.414 1.414M12 12a2 2 0 100-4 2 2 0 000 4z"/></svg>
                    </div>
                    <div class="chat-bubble chat-bubble-bot rounded-lg p-3 flex items-center space-x-1">
                        <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: -0.3s;"></div>
                        <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: -0.15s;"></div>
                        <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce"></div>
                    </div>
                </div>
            `;
            typingIndicator.classList.remove("hidden");
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.classList.add("hidden");
            typingIndicator.innerHTML = '';
        }

        function displayMessage(message, sender) {
            const targetContainer = (sender === 'bot' && chatBox.childElementCount <= 1) ? initialMessageContainer : chatBox;
            
            const messageWrapper = document.createElement('div');
            // Add animation class for new messages
            messageWrapper.classList.add('message-wrapper', 'flex', 'items-end', 'space-x-3', sender === 'user' ? 'justify-end' : 'justify-start');
            
            const avatar = document.createElement('div');
            avatar.classList.add('w-10', 'h-10', 'bg-gray-200', 'rounded-full', 'flex-shrink-0');
            if(sender === 'user') {
                avatar.innerHTML = `<svg class="w-full h-full text-white bg-blue-500 rounded-full p-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>`;
            } else {
                avatar.innerHTML = `<svg class="w-full h-full text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M12 6V4m0 16v-2M8 8l1.414-1.414M14.586 14.586L16 16m-2.828-8.414l1.414 1.414M8 16l-1.414 1.414M12 12a2 2 0 100-4 2 2 0 000 4z"/></svg>`;
            }

            const messageContent = document.createElement('div');
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('chat-bubble', 'rounded-lg', 'p-3');
            messageBubble.classList.add(sender === 'user' ? 'chat-bubble-user' : 'chat-bubble-bot');
            messageBubble.innerHTML = `<p>${message.replace(/\n/g, '<br>')}</p>`;
            
            const timestamp = document.createElement('p');
            timestamp.classList.add('text-xs', 'text-gray-400', 'mt-1', sender === 'user' ? 'text-right' : 'text-left');
            timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageContent.appendChild(messageBubble);
            messageContent.appendChild(timestamp);

            if (sender === 'user') {
                messageWrapper.appendChild(messageContent);
                messageWrapper.appendChild(avatar);
            } else {
                messageWrapper.appendChild(avatar);
                messageWrapper.appendChild(messageContent);
            }
            
            targetContainer.appendChild(messageWrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
